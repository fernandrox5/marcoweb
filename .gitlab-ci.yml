image: node:18

stages:
  - build
  - deploy

cache:
  paths:
    - node_modules/

before_script:
  - npm ci

build_job:
  stage: build
  script:
    - npm run build
  artifacts:
    paths:
      - dist

pages:
  stage: deploy
  script:
    - mkdir .public
    - cp -r dist/* .public/
  artifacts:
    paths:
      - .public
  only:
    - main
